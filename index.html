<!doctype html>
<html lang="en">
<head>
  <title>The Daily Dispatch | Your source for superhero news</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Cabin|Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
  
  <!-- Container that fixes the navbar and search bar to the top of the page -->
  <div class = "fixed-top ">

  <!-- navbar  -->
  <nav class="my-navbar navbar navbar-expand-md ">
    <a class="navbar-brand" >DAILY DISPATCH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- ul remains hidden when the screen is larger than md -->
      <ul class="navbar-nav mr-auto d-md-none">
        <li class="nav-item">
            <a class="navbar-link" href="#">Random Hero Generator</a>
        </li>
        <br>
        <li class = "nav-item">
          <a class="navbar-link" href="#">Past Hero Searches</a>
        </li>
      </ul>
      
    </div>
  </nav>  

  <!-- Input form for search bar -->
  <form class="input-group center-block mx-auto col-lg-8">
    <button type="submit" class = "random-hero-button btn"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
    <input class="form-control" type="text" id="search-text" name="search-text" placeholder="Search">
    <button type="submit" class = "search-button btn "><i class="fa fa-search"></i></button>
  </form>
</div>


    <div class="container info-div">
      <div class="row">
        <!-- div to be used for the superhero img, and facts -->
        <div class="col-md-4 col-sm-12" id="super-div">
          <!-- headline for testing, can be replaced later-->
          <div class="container" id=hero-data>
           <h2 class="text-center">KNOW YOUR HERO</h2>
            <!-- place holder img-->
            <img class="center-block img-responsive" id="hero-img" src="https://via.placeholder.com/200.png?text=The+Daily+Dispatch" onerror= "imageNotFound(this)" alt="">
          </div>
          <div class = "container" id = "super-info"></div>
        </div>
        <!-- div where the news will be displayed -->
        <div class="col-md-8 col-sm-12" id="news-div">
          <!-- headline for testing, can be replaced later-->
          <h2>FROM AROUND THE GLOBE</h2>
        </div>
      </div>
    </div>

    <footer class="py-auto fixed-bottom">
      <div class="container text-center">
        <small>Copyright &copy; Daily Dispatch, Search powered by Google News API</small>
      </div>
    </footer>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src=assets/script.js></script>
</body>

</html>
